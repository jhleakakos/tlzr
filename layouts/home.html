{{ define "main" }}

<div class="text-secondary px-4 py-5 text-center">
    <div class="py-5">
        <h1 class="display-5 fw-bold text-white">Welcome to {{ .Title }}</h1>
        <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4">{{ .Content }}</p>
        </div>
    </div>
</div>

<div class="py-5">
    <div class="container">
        <h2>Blog</h2>
        <div class="row">
            {{ with .GetPage "./blog/_index.md" }}
                {{ .Content }}
            {{ end }}
        </div>
        <a href="/blog" class="btn btn-primary">View All Posts</a>
    </div>
</div>

<div class="py-5">
    <div class="container">
        <h2>Papers</h2>
        <div class="row">
            {{ with .GetPage "./paper-review/_index.md" }}
                {{ .Content }}
            {{ end }}
        </div>
        <a href="/paper-review" class="btn btn-primary">View All Paper Reviews</a>
    </div>
</div>
