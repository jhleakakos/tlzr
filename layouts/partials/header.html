<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg border-bottom mb-4" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">
                    <img src="/logo.png" alt="logo" height="45">
                </a>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        {{ range site.Menus.nav }}
                        <li class="nav-item">
                            <a href="{{ .URL  }}" class="nav-link active">{{ .Name }}</a>
                        </li>
                        {{ end }}

                        <li class="nav-item dropdown">
                            <a href="" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Blog</a>
                            <ul class="dropdown-menu">
                                {{ range site.Menus.navdropdown }}
                                <li><a href="{{ .URL  }}" class="dropdown-item">{{ .Name }}</a></li>
                                {{ end }}

                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
